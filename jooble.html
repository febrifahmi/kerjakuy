<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jooble.js"></script>
	<title>Kerjakuy.com | Cari Kerja Mudah Saja</title>
</head>
<div class="container">
		<div class="row">
			<br/>
			<div class="twelve columns"><h2>Cari Lowongan Kerja?</h2></div>
		</div>
		<div class="row">
			<div class="twelve columns slot-iklan" id="iklantampil"></div>
		</div>
		<div class="row">
			<div class="four columns">
				Posisi yang dicari<br/>
				<form>
					<input type="text" class="u-full-width" name="keyword" id="jobkeyword" placeholder="Tulis posisi yang anda cari..">
				</form>
			</div>
			<div class="three columns">
				Lokasi lowongan<br/>
				<select class="lebar" id="province">
					<option>Provinsi</option>
				</select> 
			</div>
			<div class="three columns">
				<br/>
				<select class="lebar" id="city">
					<option>Kota</option>
				</select> 
			</div>
			<div class="two columns">
				<br/>
				<button class="button-primary" id="btnsearch">Cari</button>
			</div>
		</div>
		<div class="row" id="hslpencarian">
			<div class="twelve columns"><h5>Hasil pencarian</h5></div>
			<hr/>
			<table class="twelve columns">
				<thead>
					<tr>
						<th>Judul</th>
						<th>Lokasi</th>
						<th>Deskripsi</th>
						<th>Salary</th>
						<th>Perusahaan</th>
						<th>Waktu update</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody id="hslcari"></tbody>
			</table>
		</div>
		<div class="row">
			<div class="twelve columns slot-iklan-bwh" id="iklantampilbwh"></div>
		</div>
<body>
<style type="text/css">
.slot-iklan{
	width: 100%;
	height: 90px;
}
.slot-iklan-bwh{
	width: 100%;
	height: 250px;
}
.center{
	margin: auto;
	width: 80%;
}
</style>
</body>

</html>
